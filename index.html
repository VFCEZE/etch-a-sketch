<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js" defer></script>

    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52Wl-VsqldTqGHeDaFyU-H5hB0E-YuccYXA&usqp=CAU" type="image/x-icon">

</head>
<body>
    <h1>ETCH-A-SKETCH</h1>
    <div class="flex-container">
    <div class="features">
        <!-- Incluir Color mode, grid size regulator y clear buttons -->
        <h3>Configuration Feautures </h3>
        <button onclick="changeColor('black')" class="btn-black">Black</button>
        <button onclick="changeColor('colorPickerBtn')" class="colorPicker"> Color <input type="color" class="rgbColor"></button>
        <button onclick="changeColor('white')" class="btn-light">Erasor</button>
        <button onclick="changeColor('random')" class="btn-random">Random</button>
        <button onclick="clearGrid()" class="btn-light">Clear Grid</button>
        <!-- Agregar grid size regulator con barra -->
        <div>
        <input type="range" id="gridSizeSlider" min="1" max="50" value="16">
         <span id="gridSizeLabel">Tamaño: 16x16</span>
        </div>
         
        
    </div>
    <div class="board">
        <!--Container del grid-->
    </div>
    </div>
    <div class="p">
    <p>Users can draw and create designs by moving a virtual pointer across the screen, just like on the original toy.</p>
    <p>Click in the board and explore your creativity</p>
    </div>
<!-- Footer Personal VFCEZE -->
    <div class="footer">
        <div></div>
        <h4>VFCEZE 2023 ® </h4>
        <a href="https://github.com/VFCEZE/etch-a-sketch" target="_blank"><img src="./github-mark-white.png" alt="github logo"></a>
        
    </div>
</body>
</html>
